<div class="container-fluid bg">
    <app-status (cardSelected)="handleCardSelected($event)"></app-status>
</div>

<div class="separator"></div>

<div class="container-fluid bg w-100 cards-container">
    <strong class="justify-content-center align-items-center text-center pb-1">Ordem de Servi√ßos</strong>
    <div class="cards-scroll justify-content-center mb-4">
        <div *ngFor="let card of cards" class="col-10 col-lg-6 col-xl-4">
            <div class="card position-relative">
                <div class="card-ribbon" [ngStyle]="{'background-color': getRibbonColor(card.status)}"></div>
                <div class="d-flex justify-content-between ">
                    <div>
                        <span class="d-block text-500 font-medium">{{ card.title }}</span>
                        <div class="text-900 font-medium text-xl">{{ card.count }}</div>
                    </div>
                    <div class="d-flex align-items-center justify-content-center {{ card.bgColor }} border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                        <i class="pi {{ card.icon }} {{ card.iconColor }} text-xl"></i>
                    </div>
                </div>
                <span class="text-green-500 font-medium">{{ card.new }} new </span>
                <span class="text-500">since last visit</span>
            </div>
        </div>
    </div>
</div>
