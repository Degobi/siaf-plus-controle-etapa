<style>
    .layout-wrapper {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        overflow: hidden !important;
    }

    .layout-main-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden !important;
        padding: 5rem 0 2rem 0 !important;
        margin: 0 !important;
        width: 100% !important;
    }

    .footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        z-index: 1;
        background-color: var(--bg-color);
    }
</style>

<div class="layout-wrapper" [ngClass]="containerClass">
    <app-topbar></app-topbar>

    <div class="layout-main-container" style="background-color: var(--primary-color);">
        <router-outlet></router-outlet>
        <app-footer class="footer" style="background-color: var(--bg-color);"></app-footer>
    </div>


    <div class="layout-mask"></div>
</div>
