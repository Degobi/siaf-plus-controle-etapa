<div class="container-fluid bg d-flex align-items-center py-3 px-3">
    <button class="p-reset text-white d-flex align-items-center" (click)="voltar()">
        <i class="pi pi-chevron-left"></i>
        <span class="ml-2 font-weight-bold">Voltar</span>
    </button>
</div>

<div class="container d-flex flex-column" style="background-color: var(--primary-color); height: calc(100vh - 56px);">
    <div class="row flex-grow-1 pt-2" style="background-color: var(--bg-color); border-top-left-radius: 20px; border-top-right-radius: 20px;">
        <div class="col-12 d-flex flex-column">
            <div class="form-group mb-3 d-flex align-items-center position-relative mt-3">
                <p-chips [(ngModel)]="numbers" separator="," [allowDuplicate]="false" placeholder="Nº da Ordem de Serviço"
                    styleClass="custom-chips w-100 pl-4">
                </p-chips>
                <span class="search-icon position-absolute" style="right: 10px; top: 50%; transform: translateY(-50%);">
                    <i style="font-size: 1.3rem;" class="pi pi-search"></i>
                </span>
            </div>

            <h6 class="card-title text-center font-weight-bold mt-3">
                Encontre pela próxima Etapa
            </h6>

            <div class="d-flex flex-wrap justify-content-center gap-2 mt-3">
                <p-button *ngFor="let stage of stages; let i = index" [label]="stage.descricao"
                    [styleClass]="selectedStages[stage.id] ? 'chip selected' : 'chip unselected'"
                    (click)="toggleStage(stage)">
                </p-button>
            </div>
        </div>
    </div>

    <div class="row mt-auto" style="background-color: var(--bg-color);">
        <div class="col-12 d-flex justify-content-center gap-3 py-3">
            <button type="button" class="btn btn-success" style="border-radius: 10px; width: 120px; height: 45px;"
                (click)="onConfirm()">
                Confirmar
            </button>

            <button type="button" class="btn btn-primary" style="border-radius: 10px; width: 120px; height: 45px;"
                (click)="onCancel()">
                Cancelar
            </button>
        </div>
    </div>
</div>
