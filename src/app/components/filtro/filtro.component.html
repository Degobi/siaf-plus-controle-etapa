<div class="container-fluid bg d-flex align-items-center py-4 px-4">
    <button class="p-reset text-white d-flex align-items-center" (click)="voltar()">
        <i class="pi pi-chevron-left"></i>
        <span class="ml-2 font-weight-bold">Voltar</span>
    </button>
</div>
<div style="background-color: var(--primary-color);">
    <app-listagem-ordem [ordensServico]="ordensServico" (scrollEvent)="handleScroll($event)"
        (cardSelecionado)="onCardSelecionado($event)">
    </app-listagem-ordem>
</div>
<div class="d-flex flex-wrap gap-3 justify-content-center">

    <button type="button" class="btn btn-success" style="border-radius: 10px; width: 120px; height: 45px;"
        (click)="onConfirm()">
        Confirmar
    </button>

    <button type="button" class="btn btn-primary" style="border-radius: 10px; width: 120px; height: 45px;"
        (click)="onCancel()">
        Cancelar
    </button>

</div>
