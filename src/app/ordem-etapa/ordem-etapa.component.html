<div class="container-fluid bg d-flex align-items-center py-5 px-5">
    <button class="p-reset text-white d-flex align-items-center" (click)="voltar()">
        <i class="pi pi-chevron-left"></i>
        <span class="ml-2 font-weight-bold">Voltar</span>
    </button>    
</div>

<div class="d-flex" style="background-color: var(--primary-color);">
    <div class="container-fluid w-100 responsivity">
        <div class="d-flex justify-content-center">
            <!-- Container principal centralizado -->
            <div class="w-100" style="max-width: 83.333%;">
                <div class="d-flex justify-content-start align-items-start py-3">
                    <span class="font-weight-bold h5">Informações da ordem de serviço</span>
                </div>

                <div class="info-grid" *ngFor="let info of informacoesOrdem">
                    <div>
                        <span class="font-weight-bold d-block">{{ info.campo1 }}</span>
                        <span class="text-muted">{{ info.valor1 }}</span>
                    </div>
                    <div>
                        <span class="font-weight-bold d-block">{{ info.campo2 }}</span>
                        <span class="text-muted">{{ info.valor2 }}</span>
                    </div>
                </div>


                <div class="info-card">
                    <div class="quadrado-container">
                        <div class="quadrado">
                            <img src="assets/images/engine.png" class="marg-left icone-centralizado">
                            <span style="font-weight: bold;">Equipamento</span>
                        </div>
                    </div>
    
                    <div class="quadrado-container">
                        <div class="quadrado">
                            <img src="assets/images/cliente.png" class="icone-centralizado">
                            <span class="text-center" style="font-weight: bold;">Cliente</span>
                        </div>
                    </div>
                </div>

                <div class="info-card">
                    <div class="quadrado-container">
                        <div class="quadrado">
                            <i class="pi pi-image icone-centralizado"></i>
                        </div>
                    </div>
    
                    <div class="quadrado-container">
                        <div class="quadrado">
                            <i class="pi pi-image icone-centralizado"></i>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
